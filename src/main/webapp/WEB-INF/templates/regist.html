<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>WepaintRegist</title>
  <!--    <link type="text/css" rel="stylesheet" th:href="@{/static/css/login.css}">-->
  <link type="text/css" rel="stylesheet" href="../../static/css/login.css">
  <script src="../../static/js/jquery.js"></script>
  <script src="../../static/js/fabric.js"></script>
  <script src="../../static/js/login.js"></script>


</head>
<body>
<div id="login_header">
</div>

<div class="login_banner">

  <div id="content">
    <div id="paint">
      <canvas id="cavsElem" height="440px" width=" 786px" >
        你的浏览器不支持canvas，请升级浏览器.浏览器不支持，显示此行文本
      </canvas>
    </div>

    <div class="regist_div">
      <div class="regist_box">
        <div class="tit">
          <h1>WePaint</h1>
        </div>
        <div class="msg_cont">
          <b></b>
          <span class="errorMsg" th:text="${msg}">注册用户</span>
        </div>
        <div class="form">
          <form id="regist_form" th:action="@{/regist}" method="post">
            <label>用户名称：</label>
            <input class="itxt" type="text" placeholder="请输入用户名"
                   autocomplete="off" tabindex="1" name="username" id="username"/>
            <br/>
            <br/>
            <label>用户密码：</label>
            <input class="itxt" type="password" placeholder="请输入密码"
                   autocomplete="off" tabindex="1" name="password" id="password"/>
            <br/>
            <br/>
            <label>确认密码：</label>
            <input class="itxt" type="password" placeholder="确认密码"
                   autocomplete="off" tabindex="1" name="repwd" id="repwd"/>
            <br/>
            <br/>
            <label>电子邮件：</label>
            <input class="itxt" type="text" placeholder="请输入邮箱地址"
                   autocomplete="off" tabindex="1" name="email" id="email"/>
            <br/>
            <br/>
            <label>验证码：</label>
            <input class="itxt" type="text" style="width: 150px;" id="yanzhengcode"/>
<!--            <img id="code_img" alt="" src="kaptcha.jpg" style="float: right; margin-right: 40px; width: 110px; height: 30px;">-->
            <br/>
            <br/>
            <input type="submit" value="注册" id="regist_btn"/>
          </form>
          <div class="tit">
            <a id="to_login_btn" href="/login">已有账号，登陆</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="bottom">
			<span>
				WePaint &copy;2021
			</span>
</div>

</body>
</html>
